<select name="location" class="location-dropdown {{color}}" [(ngModel)]="color">
  <option [value]="'gray'" class="gray">--- Select One ---</option>
  <optgroup *ngFor="let location of locations" label="{{location.name}}" class="black">
    <option *ngFor="let region of location.regions" [value]="region.color" class="{{region.color}}">{{region.name}}</option>
  </optgroup>
</select>
