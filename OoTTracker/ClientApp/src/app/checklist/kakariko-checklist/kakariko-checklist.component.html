<div class="forest-checklist checklist">
  <h1 class="rounded">Kakariko Village</h1>

  <app-list [name]="'Kakariko Village'" [list]="villageChecks" [color]="'purple'"></app-list>

  <app-dungeon-list [name]="dungeonSource + 'Bottom of the Well'" [itemChecks]="11" [keyChecks]="3" [bossKey]="false" [skullChecks]="3" [color]="'purple'" [era]="child"></app-dungeon-list>

  <app-list [name]="'Graveyard'" [list]="graveyardChecks" [color]="'purple'"></app-list>

  <app-dungeon-list [name]="dungeonSource + 'Shadow Temple'" [itemChecks]="13" [keyChecks]="4" [skullChecks]="5" [color]="'purple'" [era]="adult"></app-dungeon-list>
</div>
