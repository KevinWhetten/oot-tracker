<div class="forest-checklist checklist">
  <h1 class="rounded">Death Mountain</h1>

  <app-list [name]="'Trail'" [list]="trailChecks" [color]="'red'"></app-list>

  <app-dungeon-list [name]="dungeonSource + 'Dodongo\'s Cavern'" [list]="dodongoChecks" [itemChecks]="7" [bossKey]="false" [skullChecks]="5" [color]="'red'"></app-dungeon-list>

  <app-list [name]="'Goron City'" [list]="goronCityChecks" [color]="'red'"></app-list>

  <app-list [name]="'Crater'" [list]="craterChecks" [color]="'red'"></app-list>

  <app-dungeon-list [name]="dungeonSource + 'Fire Temple'" [itemChecks]="6" [keyChecks]="8" [skullChecks]="5" [color]="'red'" [era]="adult"></app-dungeon-list>
</div>
